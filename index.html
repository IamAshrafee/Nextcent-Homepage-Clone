<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Css Link  -->
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/commonstyles.css" />
    <title>Nexcent - Home Page</title>
  </head>
  <body>
    <!-- Nav starts here  -->
    <div id="navBar">
      <div class="container">
        <div class="nav-items-wrapper wrapper">
          <div class="nav-logo ali-center">
            <img
              src="./images/Logo.png"
              class="ali-center"
              alt="Nexcent Logo"
            />
          </div>
          <div class="nav-menu">
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">Service</a></li>
              <li><a href="#">Feature</a></li>
              <li><a href="#">Product</a></li>
              <li><a href="#">Testimonial</a></li>
              <li><a href="#">FAQ</a></li>
            </ul>
          </div>
          <div class="nav-buttons">
            <div class="btn-sec">
              <button class="btn-secondary">Login</button>
            </div>
            <div class="btn-pri">
              <button class="btn-primary">Sing up</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Nav ends here  -->

    <!-- Hero starts here  -->
    <div id="hero-section">
      <div class="container">
        <div class="hero-items-wrapper wrapper">
          <div class="hero-texts">
            <h1>Lessons and insights <span>from 8 years</span></h1>
            <p class="des-regular">
              Where to grow your business as a photographer: site or social
              media?
            </p>
            <div class="btn-pri">
              <button class="btn-primary">Register</button>
            </div>
          </div>
          <div class="hero-img">
            <img src="./images/Illustration.png" alt="" />
          </div>
        </div>
      </div>
    </div>
    <!-- Hero ends here  -->

    <!-- ourClients starts here  -->
    <div id="ourClients-section">
      <div class="container">
        <div class="ourClients-wrapper">
          <h1 class="heading2">Our Clients</h1>
          <p class="des-regular">
            We have been working with some Fortune 500+ clients
          </p>
          <div class="ourClients-items">
            <div class="ourClients-item">
              <img src="./images/Logo1.png" alt="" />
            </div>
            <div class="ourClients-item">
              <img src="./images/Logo2.png" alt="" />
            </div>
            <div class="ourClients-item">
              <img src="./images/Vector3.png" alt="" />
            </div>
            <div class="ourClients-item">
              <img src="./images/Vector4.png" alt="" />
            </div>
            <div class="ourClients-item">
              <img src="./images/Logo5.png" alt="" />
            </div>
            <div class="ourClients-item">
              <img src="./images/Logo6.png" alt="" />
            </div>
            <div class="ourClients-item">
              <img src="./images/Logo7.png" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- ourClients ends here  -->
  </body>
</html>
